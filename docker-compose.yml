version: "3.6"

services:
  app:
    image: zwilson/jobs
    build: .
    volumes:
      - ./app:/usr/src/app
      - ./eggs:/usr/src
      - ./configs/scrapy/scrapy.cfg:/usr/src/scrapy.cfg
      - ./items:/usr/src/items
      - httpcache:/usr/src/.scrapy
    depends_on:
      - scrapyd
    command: scrapyd-deploy
  scrapyd:
    image: zwilson/docker-scrapyd
    ports:
      - 6800:6800
    volumes:
      - items:/usr/src/items
      - ./configs/scrapyd/scrapyd.conf:/etc/scrapyd/scrapyd.conf
  splash:
    image: scrapinghub/splash
    ports:
      - 8050:8050
volumes:
  httpcache:

volumes:
  items:
